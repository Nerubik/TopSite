<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="css/style.css">
	<title>Soldatov Front-End</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="logo-wrapper">
				<img src="img/logo.svg"
					alt="Logo"
					class="logo">
				<a href="index.html"
					class="back-link"><img src="img/turnback.svg"
						alt="Turn back"
						class="back"></a>
			</div>
			<div class="header-buttons">
				<button class="header-button button">Play</button>
				<button class="header-button button">About</button>
				<div class="header-switch">
					<img src="img/sun.svg"
						alt="Light-theme"
						class="theme-light">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
					<img src="img/moon.svg"
						alt="Dark-theme"
						class="theme-light">
				</div>
				<!-- /.header-switch -->
			</div>
			<!-- /.header-buttons -->
		</div>
		<!-- /.container -->
	</header>
	<section class="main">
		<div class="main-container">
			<div class="left-side">
				<div class="name-wrapper">
					<h1 class="name">skills</h1>
					<span class="description-skills">click on any skill to see</br>how I can implement it</span>
				</div>
				<div class="skill-list">
					<span class="feature-name skill-main">Main skills</span>
					<ul class="feature-list">
						<li class="feature-list--item skill-wrapper">HTML
							<div class="skill-progress--wrapper">
								<div class="skill-progress"></div>
							</div>
						</li>
						<li class="feature-list--item skill-wrapper">CSS
							<div class="skill-progress--wrapper">
								<div class="skill-progress"></div>
							</div>
						</li>
						<li class="feature-list--item skill-wrapper">JavaScript
							<div class="skill-progress--wrapper">
								<div class="skill-progress"></div>
							</div>
						</li>
						<li class="feature-list--item skill-wrapper">SASS
							<div class="skill-progress--wrapper">
								<div class="skill-progress"></div>
							</div>
						</li>
					</ul>
					<ul class="feature-list">
						<li class="feature-list--item skill-wrapper">LESS
							<div class="skill-progress--wrapper">
								<div class="skill-progress skill-progress--less"></div>
							</div>
						</li>
						<li class="feature-list--item skill-wrapper">React.js
							<div class="skill-progress--wrapper">
								<div class="skill-progress skill-progress--react"></div>
							</div>
						</li>
						<li class="feature-list--item skill-wrapper">Bootstrap v5
							<div class="skill-progress--wrapper">
								<div class="skill-progress"></div>
							</div>
						</li>
						<li class="feature-list--item skill-wrapper">jQuery
							<div class="skill-progress--wrapper">
								<div class="skill-progress skill-progress--jquery"></div>
							</div>
						</li>
					</ul>
				</div>

				<div class="skill-list">
					<span class="feature-name skill-main">ADDITIONAL skills</span>
					<ul class="feature-list">
						<li class="feature-list--item skill-wrapper">Blender
							<div class="skill-progress--wrapper">
								<div class="skill-progress"></div>
							</div>
						</li>
						<li class="feature-list--item skill-wrapper">Unity
							<div class="skill-progress--wrapper">
								<div class="skill-progress skill-progress--unity"></div>
							</div>
						</li>
						<li class="feature-list--item skill-wrapper">Docker
							<div class="skill-progress--wrapper">
								<div class="skill-progress skill-progress--docker"></div>
							</div>
						</li>
						<li class="feature-list--item skill-wrapper">GitHub
							<div class="skill-progress--wrapper">
								<div class="skill-progress"></div>
							</div>
						</li>
					</ul>
				</div>

			</div>
			<!-- /.left-side -->
			<div class="right-side">
				<img src="img/skill-img.png"
					alt="man looking for skills"
					class="skill-img">
				<div class="menu">
					<div class="menu-item">
						<h2 class="menu-item--name"><a href="index.html"
								class="link">main page</a></h2>
					</div>
					<div class="menu-item">
						<h2 class="menu-item--name"><a href="about.html"
								class="link">About me</a></h2>
					</div>
					<div class="menu-item">
						<h2 class="menu-item--name">examples of skills</h2>
					</div>
					<div class="menu-item">
						<h2 class="menu-item--name">why i am the best</h2>
					</div>
					<div class="menu-item menu-bottom">
					</div>
				</div>
				<!-- /.menu -->
			</div>
			<!-- /.right-side -->
		</div>
		<div class="after-main after-skills">
			<div class="buttons">
				<button class="button">#Frontend</button>
				<button class="button button-aftermain">#portfolio</button>
			</div>
		</div>
		<!-- /.after-main -->
	</section>
	<!-- /.main -->

	<script src="https://unpkg.com/react@17/umd/react.development.js"
		crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
		crossorigin></script>

	<script src="main.js"></script>
</body>

</html>
